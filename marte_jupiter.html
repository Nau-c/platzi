<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en marte o jupiter</p>
    <script>
        // Las variables constantes siempre en mayuscula
        var G_TIERRA = 9.8;
        var G_MARTE = 3.7;
        var G_JUPITER = 24.8;

        // Las variables a introducir por el usuario
        var usuarioImput = setInputValue("Introduce tu peso");
        var planetaImput = setInputValue("Elige el planeta\n1 donde quieres saber tu peso 1 es marte 2 es jupiter");
        //Declaración de variables 

        var pesofinal = 0;
        var usuarioPeso;
        var valorPlaneta = "";

        // Función que nos muestra un prompt con el mensaje especificado
        function setInputValue(message) {
            return prompt(message);
        }


        // Función que comprueba que el valor que recibe es númerico
        function isNumeric(num) {
            return !isNaN(num);
        }

        // Bloque con condición que nos muestra un mensaje en caso que los datos introducidos no sean numericos 
        if (!isNumeric(usuarioImput)) {
            alert('[error] El peso debe ser un número');
            throw new Error();
        }
        if (!isNumeric(planetaImput)) {
            alert90('[Error]El planeta elegido debe ser un número');
            throw new eError();
        }
        // usamos la función parseFloat para que nos devuelva un número flotante con decimales 
        var usuarioPeso = parseFloat(usuarioImput);



        // Bloque que identifica que planeta hemos elegido y realiza el calculo de tu peso en dicho planeta
        if (planetaImput == "1") {
            pesoFinal = usuarioPeso * G_MARTE / G_TIERRA
            valorPlaneta = "Marte";
        }
        else if (planetaImput == "2") {
            pesoFinal = usuarioPeso * G_JUPITER / G_TIERRA;
            valorPlaneta = "Jupiter";
        }
        else {
            alert('[Error]La cagaste, el Planeta selecionado no esta listado');
            throw new Error();
        }
        // funcion toFixed nos muestra 2 decimales o los que queramos 
        pesoFinal = (pesoFinal).toFixed(2);
        // por último imprimimos por pantalla el nombre del planeta elegido y el peso del planeta selecionado tras haber pasado el peso por el bucle if con la instrucción 
        document.write("Tu peso en " + valorPlaneta + " es <strong>: " + pesoFinal + " kilos</strong>");

    </script>
