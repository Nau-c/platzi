<body>
    <h1>Tu peso en otro planeta</h1>
    <p> En la tierra pesas distinto que en marte o jupiter </p>
    <script>
        var usuario = prompt("Introduce tu peso");
        var peso = parseFloat(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final = peso * g_marte / g_tierra;
        document.write ("<strong>Tu peso en marte es: </strong>" + parseFloat (peso_final).toFixed(2));
    </script>
